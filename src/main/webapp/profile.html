        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6fa;
            color: #333;
        }

        nav {
            background-color: #4e54c8;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-left h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-right input {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 14px;
            width: 200px;
        }

        .nav-icon {
            display: flex;
            align-items: center;
            gap: 6px;
            background: white;
            color: #4e54c8;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .nav-icon:hover {
            background: #e1e4f0;
        }

        .nav-icon a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .container {
            display: flex;
            height: calc(100vh - 70px);
        }

        .sidebar {
            width: 220px;
            background-color: white;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.05);
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 10px;
            border: none;
            background-color: #f0f2f5;
            color: #333;
            text-align: left;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .sidebar button.active,
        .sidebar button:hover {
            background-color: #4e54c8;
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .order-card {
            background: white;
            border: 1px solid #ddd;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .order-card h3 {
            margin-bottom: 8px;
        }

        .order-card ul {
            padding-left: 20px;
            list-style: disc;
        }

        .input {
            width: 100%;
            padding: 10px 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 4px;
        }

        .input:focus {
            border-color: #4e54c8;
            outline: none;
            box-shadow: 0 0 0 2px #ececff;
        }

        .submit-btn {
            background-color: #4e54c8;
            color: white;
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #3c41b2;
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
            /* align-items: center; */
            /* height: 100%; */
        }

        .form-wrapper>div {
            width: 60%;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #updateForm {
            width: 100%;
        }

        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #4f46e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #4338ca;
        }

        .cancel-btn {
            color: red;
            border: 1px solid red;
            background: none;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: rgba(255, 0, 0, 0.05);
        }

        .order-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            padding: 20px;
        }

        .order-card {
            background: #f9fafb;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;

            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }

        .order-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #111827;
        }

        .cancel-btn {
            color: #dc2626;
            border: 1px solid #dc2626;
            background: transparent;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .cancel-btn:hover {
            background-color: rgba(220, 38, 38, 0.05);
        }

        .order-status {
            display: inline-block;
            align-self: flex-start;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 999px;
            background-color: #e0f2fe;
            color: #0284c7;
            margin-bottom: 8px;

            color: #374151;
            font-size: 0.9rem;

            margin-top: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #111827;
        }

        .order-card ul {
            margin: 0;
            padding-left: 18px;
            font-size: 0.9rem;
            color: #4b5563;
        }

        .order-footer {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e5e7eb;
            font-weight: bold;
            font-size: 1rem;
            color: #111827;
        }

        .item-table {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
            background-color: #f3f4f6;
            padding: 10px;
            border-radius: 10px;
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            font-size: 0.9rem;
            padding: 4px 8px;
            border-bottom: 1px solid #e5e7eb;
        }

            border-bottom: none;
        }

        .item-header {
            font-weight: 600;
            background-color: #e5e7eb;
            border-radius: 6px;
        }

            padding: 16px;
            margin-bottom: 20px;
            background-color: #f9fafb;

            font-family: Arial, sans-serif;
            width: 100%;

            font-size: 0.9rem;
            color: #4b5563;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;

            justify-content: space-between;

            align-items: flex-start;
        }

        .order-left {

            font-weight: 600;

            border: 1px solid red;
            background: none;
            padding: 6px 10px;
            border-radius: 6px;

            text-align: center;

            background-color: rgba(255, 0, 0, 0.1);

        .order-header {

            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            color: #374151;

            font-size: 0.9rem;

            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 8px;

            background-color: #1e40af;

        .order-list {

            flex-direction: column;
            align-items: center;
            /* centers horizontally */
            gap: 20px;
            padding: 20px;

        async function fetchOrders() {
            mainContent.innerHTML = "<h2>Loading Order List...</h2>";

            try {
                const res = await fetch(`http://localhost:3010/api/orders`);
                const orders = await res.json();

                if (!Array.isArray(orders) || orders.length === 0) {
                    mainContent.innerHTML = "<h3>No orders found.</h3>";
                    return;
                }

                let html = `<h2>Your Orders</h2><div class="order-list">`;


                orders.forEach(order => {
                    const status = "Dispatched";  // Hardcoded for now

                    html += `
            <div class="order-wrapper" data-order-id="${order.id}">
              <div class="order-header">
                <div class="order-status">${status}</div>
                <div class="order-total">Total: â‚¹${order.totalAmount}</div>
              </div>
              <div class="order-container">
                <div class="order-left">
                  ${order.orderItems.map(item => `
                    <div class="item-box">
                      <img src="${item.item.imageUrl || "https://via.placeholder.com/50"}" alt="${item.item.name}" />
                      <div class="item-info">
                        <p class="arrival">${item.item.name} ${item.quantity > 1 ? `&times;${item.quantity}` : ''}</p>
                        <p class="time-slot">Expected on ${new Date(order.orderDate).toLocaleDateString()}</p>
                      </div>
                    </div>
                  `).join("")}
                </div>
                <div class="order-right">
                  <button class="track-btn">Track order</button>
                  <a href="#" class="invoice-btn">Get invoice</a>
                  <button class="cancel-btn" data-id="${order.id}">Cancel</button>
                </div>
              </div>
            </div>
            `;
                });

                mainContent.innerHTML = html;

                document.querySelectorAll(".cancel-btn").forEach(btn => {
                    btn.addEventListener("click", async (e) => {
                        const orderId = e.target.getAttribute("data-id");

                        if (confirm(`Cancel Order #${orderId}?`)) {
                            try {
                                const response = await fetch(`http://localhost:3010/api/orders/${orderId}`, {
                                    method: "DELETE",
                                });

                                if (response.ok) {
                                    alert(`Order #${orderId} canceled.`);
                                    fetchOrders();
                                } else {
                                    const errorData = await response.json();
                                    alert(`Failed to cancel: ${errorData.message || 'Unknown error'}`);
                                }
                            } catch (error) {
                                console.error("Cancel failed:", error);
                                alert("Network error. Try again.");
                            }
                        }
                    });
                });

            } catch (err) {
                console.error("Failed to fetch orders:", err);
                mainContent.innerHTML = "<p style='color:red;'>Could not load orders. Try again later.</p>";
            }
        }

      </form>

            // Load current customer data
            fetch(`http://localhost:3010/api/customers/${customerId}`)
                .then(res => res.json())
                .then(customer => {
                    document.getElementById("name").value = customer.name || "";
                    document.getElementById("email").value = customer.email || "";
                    document.getElementById("phone").value = customer.phoneNumber || "";
                    document.getElementById("address").value = customer.address || "";
                })
                .catch(err => {
                    document.getElementById("updateStatus").innerText = "Failed to load profile.";
                    console.error("Error fetching profile:", err);
                });

            // Handle form submission
            document.getElementById("updateForm").addEventListener("submit", async (e) => {
                e.preventDefault();
                const status = document.getElementById("updateStatus");
                status.style.color = "#333";
                status.innerText = "Updating...";

                const updatedCustomer = {
                    id: customerId,
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    phoneNumber: document.getElementById("phone").value,
                    address: document.getElementById("address").value,
                };

                try {
                    const res = await fetch(`http://localhost:3010/api/customers/${customerId}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(updatedCustomer),
                    });

                    if (res.ok) {
                        status.innerText = "Profile updated successfully!";
                        status.style.color = "green";
                    } else {
                        const errText = await res.text();
                        throw new Error(errText);
                    }
                } catch (err) {
                    console.error(err);
                    status.innerText = "Failed to update profile.";
                    status.style.color = "red";
                }
            });
        }
