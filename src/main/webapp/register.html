<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Register - Inventory System</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(to right, #8f94fb, #4e54c8);
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.register-container {
			background-color: white;
			padding: 40px 30px;
			border-radius: 12px;
			width: 100%;
			max-width: 450px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
			animation: fadeIn 0.6s ease-in-out;
		}

		.register-container h2 {
			text-align: center;
			color: #333;
			margin-bottom: 25px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-group label {
			display: block;
			margin-bottom: 8px;
			color: #444;
			font-weight: 500;
		}

		.form-group input {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 6px;
			font-size: 15px;
		}

		.form-group small {
			color: red;
			display: none;
			margin-top: 5px;
		}

		.form-group.success input {
			border-color: green;
		}

		.form-group.error input {
			border-color: red;
		}

		button {
			width: 100%;
			padding: 12px;
			background-color: #4e54c8;
			color: white;
			border: none;
			border-radius: 6px;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #3e42a1;
		}

		#successMsg {
			color: green;
			text-align: center;
			margin-top: 10px;
			font-size: 14px;
		}

		.switch-link {
			margin-top: 15px;
			text-align: center;
		}

		.switch-link button {
			background: none;
			color: #4e54c8;
			border: none;
			font-weight: bold;
			font-size: 14px;
			cursor: pointer;
			text-decoration: underline;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		#successModal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.6);
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 999;
		}
	</style>
</head>

<body>
	<div class="register-container">
		<h2>Create an Account</h2>
		<form id="registerForm" novalidate>
			<div class="form-group" id="nameGroup">
				<label for="name">Full Name</label>
				<input type="text" id="name" placeholder="Enter your full name" />
				<small>Name must be at least 3 characters.</small>
			</div>

			<div class="form-group" id="emailGroup">
				<label for="email">Email Address</label>
				<input type="email" id="email" placeholder="Enter your email" />
				<small>Please enter a valid email address.</small>
			</div>

			<div class="form-group" id="phoneNumberGroup">
				<label for="phoneNumber">Phone Number</label>
				<input type="text" id="phoneNumber" placeholder="Enter your phone number" />
				<small>Phone must be 10-15 digits, no spaces or dashes.</small>
			</div>

			<div class="form-group" id="addressGroup">
				<label for="address">Address</label>
				<input type="text" id="address" placeholder="Enter your address" />
				<small>Address must be at least 5 characters.</small>
			</div>

			<div class="form-group" id="passwordGroup">
				<label for="password">Password</label>
				<input type="password" id="password" placeholder="Create a password" />
				<small>Password must be at least 6 characters.</small>
			</div>

			<button type="submit">Register</button>
			<p id="successMsg"></p>
		</form>

		<div class="switch-link">
			<p>Already have an account?</p>
			<button onclick="window.location.href='index.jsp'">Login</button>
		</div>
		<div id="successModal"
			style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.6); align-items:center; justify-content:center;">
			<div style="background:white; padding:30px; border-radius:10px; text-align:center; max-width:400px;">
				<h3>Registration Successful!</h3>
				<p>Your Customer ID is:</p>
				<h2 id="customerIdDisplay" style="color:green;"></h2>
				<button onclick="closeModal()">OK</button>
			</div>
		</div>

	</div>

	<script>
		const form = document.getElementById("registerForm");
		const successMsg = document.getElementById("successMsg");

		const validators = {
			name: {
				test: (val) => val.length >= 3,
				message: "Name must be at least 3 characters."
			},
			email: {
				test: (val) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val),
				message: "Please enter a valid email address."
			},
			phoneNumber: {
				// Updated regex to strip spaces and dashes and only allow digits
				test: (val) => /^[0-9]{10,15}$/.test(val.replace(/\D/g, '')), // removes non-digits
				message: "Phone must be 10-15 digits, no spaces or dashes."
			},
			address: {
				test: (val) => val.length >= 5,
				message: "Address must be at least 5 characters."
			},
			password: {
				test: (val) => val.length >= 6,
				message: "Password must be at least 6 characters."
			}
		};

		function validateField(id) {
			const input = document.getElementById(id);
			const group = document.getElementById(id + "Group");
			const small = group.querySelector("small");
			const value = input.value.trim();
			const isValid = validators[id].test(value);

			if (!isValid) {
				group.classList.remove("success");
				group.classList.add("error");
				if (small) small.style.display = "block";
			} else {
				group.classList.remove("error");
				group.classList.add("success");
				if (small) small.style.display = "none";
			}

			return isValid;
		}

		// Real-time validation
		["name", "email", "phoneNumber", "address", "password"].forEach(id => {
			document.getElementById(id).addEventListener("input", () => validateField(id));
		});

		form.addEventListener("submit", function (e) {
			e.preventDefault();

			let allValid = true;
			for (let field in validators) {
				if (!validateField(field)) {
					allValid = false;
				}
			}

			if (!allValid) {
				successMsg.textContent = "";
				return;
			}

			// Send data if valid
			const userData = {
				name: document.getElementById("name").value.trim(),
				email: document.getElementById("email").value.trim(),
				phoneNumber: document.getElementById("phoneNumber").value.trim(),
				address: document.getElementById("address").value.trim(),
				password: document.getElementById("password").value.trim()
			};

			fetch("http://localhost:3010/api/customers/register", {
				method: "POST",
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify(userData)
			})
				.then((response) => {
					if (!response.ok) {
						return response.text().then(msg => {throw new Error(msg);});
					}
					return response.json();
				})
				.then((data) => {
					console.log(data); // Safely log the parsed response
					const customerId = data.customerId;
					document.getElementById("customerIdDisplay").textContent = customerId;
					document.getElementById("successModal").style.display = "flex";
				})
				.catch((error) => {
					successMsg.style.color = "red";
					successMsg.textContent = error.message || "Registration failed.";
				});
		});

		function closeModal() {
			document.getElementById("successModal").style.display = "none";
			window.location.href = "index.jsp";
		}

	</script>
</body>

</html>
